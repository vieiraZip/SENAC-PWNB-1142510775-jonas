<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Cadastro de Cliente</h1>

        <form id="formularioCliente">
            <div class="container-input">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <div class="mensagem-erro" id="erroNome"></div>
            </div>

            <div class="container-input">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required>
                <div class="mensagem-erro" id="erroSobrenome"></div>
            </div>

            <div class="container-input">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
                <div class="mensagem-erro" id="erroDataNascimento"></div>
            </div>

            <div class="container-input">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
                <div class="mensagem-erro" id="erroCep"></div>
            </div>

            <div class="container-input">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
                <div class="mensagem-erro" id="erroEndereco"></div>
            </div>

            <div class="container-input">
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required>
                <div class="mensagem-erro" id="erroNumero"></div>
            </div>

            <button class="btn-azul" type="button" onclick="adicionarCliente()">Adicionar Cliente</button>
            <button class="btn-verde" type="button" onclick="listarClientes()">Listar Clientes</button>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
